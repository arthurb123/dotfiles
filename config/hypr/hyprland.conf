# This is an example Hyprland config file.
# Syntax is the same as in Hypr, but settings might differ.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki (basic and advanced configuring)
#

# Laptop specific settings (might not be needed for you)
env = QT_IM_MODULE,fcitx5
env = XMODIFIERS,@im=fcitx5
env = INPUT_METHOD,fcitx5
env = SDL_IM_MODULE,fcitx5
env = GLFW_IM_MODULE,fcitx5
env = LIBINPUT_ENABLE_HOLD_GESTURES,0

monitor=,preferred,auto,1
workspace=eDP-1,1

# autostart
exec-once=8
exec-once=swaybg -i ~/Pictures/Wallpapers/ghibli4k.png
exec-once=$HOME/.config/hypr/autostart
exec-once=xinput disable 8
exec-once=fcitx5 -d &

# wallpaper, does not work in autostart
layerrule=ignorezero,mpvpaper
exec-once=mpvpaper '*' -o "--hwdec=auto --vo=gpu-next --profile=fast --loop --no-audio --framedrop=yes --speed=.775" ~/Videos/wallpaper.mp4

#exec-once=pamac-tray
#exec-once=clipit`
# window rules
windowrule=tile,class:Spotify
windowrule=float,noblur,stayfocused,class:Rofi
windowrule=float,noblur,stayfocused,class:wofi
windowrule=nofocus,class:^(Ibus-ui-gtk3)$
windowrule=nofocus,class:^(Ibus-ui-gtk5)$
windowrule=nofocus,class:^(Ibus-ui-gtk4)$
windowrule=noblur,class:org.gnome.Nautilus
windowrule=noblur,class:Xdg-desktop-portal-gtk

input {
    kb_file=
    kb_layout=
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=false
        tap-to-click=false
    }

    sensitivity=0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in=6
    gaps_out=12
    border_size=2
    col.active_border=0x95ebdbb2
    col.inactive_border=0x95282828
    no_border_on_floating=true

    #apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)

    #damage_tracking=full # leave it on full unless you hate your GPU and want to make it suffer
}

group {
    col.border_active=0x95ebdbb2
    col.border_inactive=0x95282828

    groupbar {
        font_family="Roboto"
        font_size=9
        height=16
        col.active=0x95ebdbb2
        col.inactive=0x95282828
    }
}

decoration {
    rounding=10
    #blur=1
    #blur_size=6 # minimum 1
    #blur_passes=1 # minimum 1
    #blur_new_optimizations=1
    inactive_opacity=.95
    #drop_shadow=false
}

animations {
    enabled=1
    animation=windows,1,7,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

misc {
    disable_hyprland_logo=true
}

# GTK speedup
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once=systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# move workspace to new monitors automatically
# exec-once=handle_monitor_connect.sh

# example window rules
# for windows named/classed as abc and xyz
#windowrule=move 69 420,abc
#windowrule=size 420 69,abc
#windowrule=tile,xyz
#windowrule=float,abc
#windowrule=pseudo,abc
#windowrule=monitor 0,xyz

# some nice mouse binds
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# main binds
bind=SUPER,return,exec,kitty
bind=SUPER,F,fullscreen
bind=SUPER,Q,killactive
bind=SUPER,D,exec,$HOME/.config/hypr/scripts/wofi-menu
bind=SUPER,P,pseudo
bind=SUPER,L,exec,$HOME/.config/hypr/scripts/lock
bind=SUPER,escape,exec,$HOME/.config/hypr/scripts/wofi-power
# bind=SUPER,F11,exec,wlrlui -- Wlr-layout-ui needs to be updated for pyglet 2.0
bind=SUPER,F11,exec,wdisplays

# Partial screenshot
bind=SUPER,PRINT,exec,grim -g "$(slurp -d)" - | wl-copy
bind=SUPERSHIFT,S,exec,grim -g "$(slurp -d)" - | wl-copy

# Full screenshot
bind=SUPERSHIFT,F12,exec,grim - | wl-copy

# kill mpvpaper
bind=SUPERSHIFT,Q,exec,killall -s SIGKILL mpvpaper

# restart mpvpaper
bind=SUPERSHIFT,W,exec,mpvpaper '*' -o "--hwdec=auto --vo=gpu-next --profile=fast --loop --no-audio --framedrop=yes --speed=.775" ~/Videos/wallpaper.mp4

# program binds 
bind=SUPER,F1,exec,[tile] nautilus
bind=SUPER,F2,exec,google-chrome-stable
bind=SUPER,F3,exec,neovide
bind=SUPER,F4,exec,spotify

bind=SUPER,g,togglegroup
bind=SUPER,tab,changegroupactive
bind=SUPER,T,togglefloating

bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

bind=ALT,left,resizeactive,-48 0
bind=ALT,right,resizeactive,48 0
bind=ALT,up,resizeactive,0 -48
bind=ALT,down,resizeactive,0 48

bind=SUPERSHIFT,left,movewindow,l
bind=SUPERSHIFT,right,movewindow,r
bind=SUPERSHIFT,up,movewindow,u
bind=SUPERSHIFT,down,movewindow,d

bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=SUPERSHIFT,1,movetoworkspace,1
bind=SUPERSHIFT,2,movetoworkspace,2
bind=SUPERSHIFT,3,movetoworkspace,3
bind=SUPERSHIFT,4,movetoworkspace,4
bind=SUPERSHIFT,5,movetoworkspace,5
bind=SUPERSHIFT,6,movetoworkspace,6
bind=SUPERSHIFT,7,movetoworkspace,7
bind=SUPERSHIFT,8,movetoworkspace,8
bind=SUPERSHIFT,9,movetoworkspace,9
bind=SUPERSHIFT,0,movetoworkspace,10

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1
